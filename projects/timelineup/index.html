<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLineUp</title>

    <style>
        html {
            font-size: 100%;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: inherit;
            color: rgb(35, 35, 35);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.3;
            font-size: 1.125rem;
            background: whitesmoke;
            overflow: hidden;
        }

        #root {
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 1.2rem 1rem;
            border-radius: 15px;
            border: 0.15rem solid rgb(35, 35, 35);
            width: 12rem;
            font-weight: bold;
            background: whitesmoke;
            transition: 0.1s ease;
            font-size: 1.2rem;
        }

        button:hover{
            background: #dcdcdc;
            cursor: pointer;
        }

        .outline {
            border: 2px solid rgb(35, 35, 35);
            height: 4rem;
            width: 12rem;
            position: absolute;
            border-radius: 15px;
            z-index: -1;
            transform: translate(8px, 8px);
            background-color: #9ACA4C;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="outline"></div>
        <a href="#" download><button>Download APK</button></a>
    </div>
</body>

</html>
